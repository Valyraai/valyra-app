name: AI Builder

on:
  workflow_dispatch:
    inputs:
      task:
        description: "What should the AI build?"
        required: true
  issues:
    types: [opened, edited, labeled]

jobs:
  plan-build:
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.issue.labels.*.name, 'build') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (for builder)
        run: |
          mkdir -p tools/ai
          npm init -y >/dev/null 2>&1 || true
          npm i axios openai@4 @anthropic-ai/sdk js-yaml

      - name: Run AI Builder
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MASTER_PLAN_PATH: docs/THE_FINAL_MASTERPLAN_v2.0.md
          TASK: ${{ github.event.inputs.task || github.event.issue.title }}
        run: node tools/ai/builder.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "AI build: ${{ env.TASK }}"
          commit-message: "AI build: ${{ env.TASK }}"
          branch: "ai/${{ github.run_id }}"
          body: "Generated by AI Builder from task: `${{ env.TASK }}`"
          labels: ai, build
